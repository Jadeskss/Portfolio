<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Jade Portfolio</title>
  <link rel="icon" type="image/x-icon" href="assets/images/icon.PNG">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dark-mode.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
      padding: 2rem;
    }

    .error-icon {
      font-size: 5rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }

    .error-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .error-message {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 600px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .error-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(var(--primary-color-rgb), 0.3);
    }

    .error-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(var(--primary-color-rgb), 0.4);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Jade.Create</div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/#about">About</a>
        <a href="/#skills">Skills</a>
        <a href="/#certificates">Certificates</a>
        <a href="/#projects">Projects</a>
      </div>
      <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
    </nav>
  </header>

  <main class="container">
    <div class="error-container">
      <div class="error-icon">
        <i class="fas fa-compass"></i>
      </div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        Oops! It seems the page you're looking for doesn't exist or has been moved.
        Let's help you find your way back to the portfolio.
      </p>
      <a href="/" class="error-btn">
        <i class="fas fa-home"></i> Back to Home
      </a>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Jade Portfolio. All rights reserved.</p>
      <div class="social-links">
        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script src="js/darkMode.js"></script>
</body>
</html>
